{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center mb-5 mx-2 mx-md-4">
    <div class="container mt-5">
      <!-- Contact Content Section -->
      <div class="row mb-5">
        <div class="col-12 col-md-8">
          <h2 class="text-success">{{ contact.title }}</h2>
          <div class="text-primary">{{ contact.content|safe }}</div>
        </div>
      </div>

      <!-- Thank You Message Section -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
          <h1 class="mb-3 text-success">Thank You for Contacting Us!</h1>
          <p>Your message has been successfully sent. We will get back to you soon.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
