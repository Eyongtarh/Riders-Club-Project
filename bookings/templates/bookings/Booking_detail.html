{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 text-center">
        <h2>Booking Details</h2>
        <p>
          <strong>Slot:</strong> {{ booking.slot }}
        </p>
        <p>
          <strong>Status:</strong> {{ booking.get_status_display }}
        </p>
        <p>
          <strong>Notes:</strong> {{ booking.notes }}
        </p>
        <p>
          <strong>Created At:</strong> {{ booking.created_at }}
        </p>

        <div class="d-flex justify-content-center flex-wrap">
          <a href="{% url 'bookings:booking_update' booking.pk %}" class="btn btn-outline-success btn-sm mb-1 mx-1" aria-label="Edit Booking">Edit</a>
          <a href="{% url 'bookings:booking_delete' booking.pk %}" class="btn btn-outline-danger btn-sm mb-1 mx-1" aria-label="Delete booking">Delete</a>
          <a href="{% url 'bookings:booking_list' %}" class="btn btn-signup btn-sm mb-1 mx-1" aria-label="Back to bookinh list">Back to Bookings</a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
