{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="row justify-content-center mb-5 mx-4">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h2 class="mb-4">Confirm Deletion</h2>
          <p class="lead">
            Are you sure you want to delete the booking on <strong>{{ booking.date }}</strong> at <strong>{{ booking.time }}</strong>?
          </p>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
          </form>
          <a href="{% url 'booking_list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
