{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  {{ form.instance.pk|yesno:'Edit Session' }}
{% endblock %}

{% block content %}
  <h2>{{ form.instance.pk|yesno:'Edit Session' }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'session_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
