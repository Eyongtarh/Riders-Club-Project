{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h2>{{ form.instance.pk|yesno:'Edit Training Session,Create Training Session' }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save</button>
        </form>

        <a href="{% url 'session_list' %}">Back to list</a>
      </div>
    </div>
  </div>
{% endblock %}
