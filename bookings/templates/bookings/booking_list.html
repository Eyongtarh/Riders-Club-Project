{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Your Bookings</h2>
          <a href="{% url 'booking_create' %}">Create New Booking</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <!-- templates/sessions/session_list.html -->
        <div>
          <ul>
            {% for booking in bookings %}
              <li>
                {{ booking.date }} at {{ booking.time }}
                [<a href="{% url 'booking_update' booking.pk %}">Edit</a>] | [<a href="{% url 'booking_delete' booking.pk %}">Delete</a>]
              </li>
            {% empty %}
              <li>No bookings found.</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
