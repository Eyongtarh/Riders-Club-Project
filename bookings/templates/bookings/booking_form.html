{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="row justify-content-center mb-5 mx-4">
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <h2>{{ form.instance.pk|yesno:'Edit,Create' }} Booking</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form method="post">
            {% csrf_token %}

            <!-- Using crispy_forms for better styling -->
            {{ form|crispy }}

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
