{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <h2 class="mb-4">{{ object|yesno:'Update,Create New' }} Booking</h2>

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-signup btn-sm">{{ object|yesno:'Update,Create New' }} Booking</button>
            <a href="{% url 'bookings:booking_list' %}" class="btn btn-outline-danger btn-sm" aria-label="Cancel booking">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
