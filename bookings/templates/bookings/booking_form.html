{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="row justify-content-center mb-5 mx-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>
          {% if object %}
            Update
          {% else %}
            Create
          {% endif %}Booking
        </h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">
            {% if object %}
              Update
            {% else %}
              Create
            {% endif %}Booking
          </button>
        </form>
        <a href="{% url 'bookings:booking_list' %}">Cancel</a>
      </div>
    </div>
  </section>
{% endblock %}
