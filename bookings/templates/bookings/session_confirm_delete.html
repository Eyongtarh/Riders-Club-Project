{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h2>Are you sure you want to delete the session?</h2>
        <p>Author: {{ session.author.username }}</p>
        <p>Date: {{ session.session_date }}</p>
        <p>Time: {{ session.session_time }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form method="post">
          {% csrf_token %}
          <button type="submit">Confirm Deletion</button>
        </form>
        <a href="{% url 'session_list' %}">Cancel</a>
      </div>
    </div>
  </div>
{% endblock %}
