{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Delete Session
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h2>Confirm Delete</h2>
        <p>
          Are you sure you want to delete <strong>{{ session.title }}</strong> scheduled for {{ session.session_date }}?
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form method="post">
          {% csrf_token %}
          <button type="submit">Yes, Delete</button>
          <a href="{% url 'session_list' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
