{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <h2>Delete Training Session</h2>
        <p>Are you sure you want to delete the session on {{ session.session_date }} at {{ session.session_time }}?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
        <form method="post">
          {% csrf_token %}
          <button type="submit">Yes, delete</button>
          <a href="{% url 'session_list' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
