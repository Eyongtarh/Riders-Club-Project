{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="row justify-content-center mb-5 mx-2 mx-md-4">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
          <h2 class="error-title">500 - Internal Server Error</h2>

          <div class="error-image">
            <img src="{% static 'images/error.svg' %}" alt="Illustration indicating an internal server error" class="img-fluid" />
          </div>

          <p class="error-message">Something went wrong due to an internal server error.</p>

          {% if request.user.is_authenticated %}
            <a href="{% url 'bookings:booking_list' %}" class="btn btn-signup" aria-label="Navigate to Book Training page">Book Your Training</a>
          {% else %}
            <a href="{{ home_url }}" class="btn btn-signup" aria-label="Navigate to Home page">Home Page</a>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
